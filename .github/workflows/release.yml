name: "Release"

on:
  push:
    tags:
      - "*.*.*"

# This workflow will trigger on each push of a version tag to create a GitHub release, build your app, and upload the artifacts to the release.

jobs:
  publish-tauri:
    permissions:
      contents: write
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: setup node
        uses: actions/setup-node@v4
        with:
          node-version: lts/*

      - name: install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: latest

      - name: install Rust stable
        uses: dtolnay/rust-toolchain@stable

      - name: install frontend dependencies
        run: pnpm install

      - uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tagName: ${{ github.ref_name }}
          releaseName: "Browser Proxy Launcher ${{ github.ref_name }}"
          releaseBody: |
            ## What's Changed

            See the assets below to download and install this version.

            ### Installation
            - **Windows**: Download the `.msi` installer

            ### Checksums
            The checksums for verification are available in the release assets.
          releaseDraft: false
          prerelease: false
