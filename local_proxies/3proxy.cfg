# 3proxy configuration
nserver 8.8.8.8
nserver 8.8.4.4

# No authentication required
auth none

# Simple logging to stdout
log

# Access control - allow all
allow *

# HTTP proxy on port 8080 - bind to all interfaces
proxy -p8080 -i0.0.0.0

# SOCKS5 proxy on port 1080 - bind to all interfaces
socks -p1080 -i0.0.0.0

# Flush logs immediately
flush